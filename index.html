<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo-spider.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero page</title>
    <link rel="stylesheet" href="./src/style.css?v=1" />
  </head>
  <body class="bg-blue-50 text-gray-800">
    <header
      class="hero relative min-h-screen bg-no-repeat bg-cover bg-center text-white px-4 py-6 flex flex-col px-4 sm:px-6 md:px-12 lg:px-20 xl:px-32 2xl:px-48"
    >
      <nav class="flex items-center justify-between">
        <img
          src="./assets/logo-spider.svg"
          alt="Logo"
          class="w-16 h-auto animate-logoEntry delay-[900ms]"
        />
        <ul
          class="flex space-x-6 text-lg gap-x-16 nav-list mt-4 text-base font-inter animate-combo delay-[600ms]"
        >
          <li>
            <a class="text-white hover:text-red-400 transition" href="#home"
              >Home</a
            >
          </li>
          <li>
            <a class="text-white hover:text-red-400 transition" href="#tickets"
              >Tickets</a
            >
          </li>
          <li>
            <a class="text-white hover:text-red-400 transition" href="#contact"
              >Contact</a
            >
          </li>
          <li>
            <a class="text-white hover:text-red-400 transition" href="#booking"
              >Booking</a
            >
          </li>
          <li>
            <a class="text-white hover:text-red-400 transition" href="#socials"
              >Socials</a
            >
          </li>
        </ul>
        <button
          class="bg-red-800 py-3 px-6 shadow-red-950 md:shadow-md md:shadow-red-500/70 rounded-2xl mt-4 text-base font-inter animate-slideUp delay-[400ms] hover:bg-red-600 hover:scale-105 transition-transform duration-300"
          type="button"
        >
          Get Your Tickets Now
        </button>
      </nav>
      <div class="flex justify-center pb-10 flex-1 items-center">
        <div class="text-center mt-24">
          <h1
            class="text-[40px] sm:text-[60px] md:text-[100px] lg:text-[140px] xl:text-[160px] 2xl:text-[220px] tracking-tighter scale-y-110 origin-top font-extrabold text-transparent bg-clip-text bg-[linear-gradient(90deg,transparent,rgba(161,5,19,0.6),transparent)] bg-[length:200%_200%] bg-[position:0%_50%] animate-combo delay-[300ms] text-outline-white"
          >
            SPIDER-MAN
          </h1>

          <div
            class="flex justify-center flex-col gap-y-4 mt-6 md:flex-row md:items-center md:justify-between"
          >
            <p
              class="text-base mt-4 max-w-lg text-left mt-4 text-base font-inter animate-combo delay-[900ms]"
            >
               It is the culmination of a trilogy that tells the origin story of
              Peter Parker, the young and friendly neighborhood Spider-Man, in
              the Marvel Cinematic Universe (MCU).
            </p>
            <button
              class="bg-red-800 py-3 px-6 shadow-red-950 md:shadow-md md:shadow-red-500/70 rounded-2xl mt-4 text-base font-inter animate-combo delay-[300ms] hover:bg-red-600 hover:scale-105 transition-transform duration-300"
            >
              Book Now
            </button>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="./src/main.js?v=1"></script>
  </body>
</html>
